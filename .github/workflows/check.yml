name: check_code

on:
  pull_request:
  push:
    branches:
      - main
      - "releases/**"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  spotlessCheck:
    name: gradlew spotlessCheck
    runs-on: ubuntu-latest
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: "15"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run spotless check
        run: ./gradlew spotlessCheck # add dependency:resolve to add all required stuff to cache
  runBuild:
    name: run gradlew and docker build
    needs: spotlessCheck
    runs-on: ubuntu-latest
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: "15"
      BUILDCACHE_LOCAL_DEFAULT_DIRECTORY: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: changes
        with:
         filters: |
           docker:
             - 'Dockerfile'
           code:
             - 'app/src/**'
      - name: Install JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run gradle build
        run: ./gradlew build installDist -x spotlessCheck
      - name: Create docker image if Dockerfile changed
        if: steps.changes.outputs.docker == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
      - name: junit result
        uses: mikepenz/action-junit-report@v4
        if: always() # always run even if the previous step fails
        with:
          check_name: JUnit Report
          report_paths: "**/build/test-results/test/*.xml"
